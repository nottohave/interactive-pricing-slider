<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <title>Interactive pricing component | Frontend Mentor |  Junor difficulty</title>

</head>

<body>

  <div class="container">
    <header class="container__header">
      <h1>Simple, traffic-based pricing</h1>
      <div class="header__p">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>  
      </div>
         
    </header>

    <main class="container__main">
      <div class="body-header">
        <div class="main__pageViews">
          <p>
            <span id="output"></span> pageviews
          </p> 
        </div>
  
        <div class="main__slider">
          <div class="slidecontainer">
            <input type="range" min="2" max="9" value="4" step="1" class="slider" id="myRange">
          </div>
    
        </div>
        
        <div class="main__price-tag">
          <p>
            <span id="dollar"></span> / month
          </p>
        </div>
  
      </div>

      <div class="main__billing">
        <span>Monthly Billing</span>
        <label class="toggle-monthlyBilling">
          <input type="checkbox" class="inp_checkbox" onclick="applyDiscount()" name="toggle-for-monthly-billing">
          <span class="round-slider"></span>
        </label>
        <span>Yearly Billing</span>
        <label for="discount-tag" class="billing__discount">

        </label>
      </div>

      <hr/>

      <div class="benefit__container">
        <ul class="main_benefits">
          <li>
            <img src="./images/icon-check.svg" alt="green-check-mark-4-unlimited-websites" class="checkmark">
            Unlimited websites
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="green-check-mark-4-100%-data-ownership" class="checkmark">
            100% data ownership
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="green-check-mark-4-email-reports" class="checkmark">
            Email reports
          </li>
  
        </ul>
  
        <button class="main__click-btn">
          Start my trial
        </button>
    
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/nottohave">Fay</a>.
    </div>
  
  </div> 
  <script src="./components/script.js"></script>
</body>
</html>
