<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <title>Interactive pricing component | Frontend Mentor |  Junor difficulty</title>

</head>
<body>

  <div class="container">
    <header class="container__header">
      <h1>Simple, traffic-based pricing</h1>
      <div class="header__p">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>  
      </div>
         
    </header>

    <main class="container__main">
      <div class="main__pageViews">
        <span>100k pageviews</span>
      </div>
      <div class="main__slider">
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
  
      </div>
      <div class="main__price-tag">
        <span> / month</span>
      </div>

      <div class="main__billing">
        <span>Monthly Billing</span>
        <label for="toggle-btn" class="toggle-btn"></label>
        <span>Yearly Billing</span>
        <label for="discount-tag" class="billing__discount">-25%</label>
      </div>

      <hr/>

      <ul class="main_benefits">
        <li>
          <img src="./images/icon-check.svg" alt="green-check-mark-4-unlimited-websites" class="checkmark">
          Unlimited websites
        </li>
        <li>
          <img src="./images/icon-check.svg" alt="green-check-mark-4-100%-data-ownership" class="checkmark">
          100% data ownership
        </li>
        <li>
          <img src="./images/icon-check.svg" alt="green-check-mark-4-email-reports" class="checkmark">
          Email reports
        </li>

      </ul>

      <button class="main__click-btn">
        Start my trial
      </button>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fay</a>.
    </div>
  
  </div> 
  
</body>
</html>
